<h2 class="md-primary">Add a Group</h2>

<md-input-container>
    <label>Group ID</label>
    <input ng-model="addGroupId" />
</md-input-container>
<md-input-container>
    <label>Group Name</label>
    <input ng-model="addGroupName" />
</md-input-container>
<section>
    <h4>Select the users you wish to add to the chat.</h4>
    <md-chips ng-model="addGroupSelectedUsers" readonly="true">
        <md-chip-template>{{$chip.name || $chip.id}}</md-chip-template>
    </md-chips>
    <md-autocomplete
            md-search-text="addGroupEnteredText"
            md-items="user in findUserMatches(users, addGroupEnteredText)"
            md-selected-item="addGroupSelectedUser"
            md-selected-item-change="autocompleteSelectedItemChange(addGroupSelectedUser, addGroupSelectedUsers, clearAddGroupEnteredText)">
        <md-item-template>
            {{user.name || user.id}}
        </md-item-template>
    </md-autocomplete>
</section>
<md-button class="md-button md-raised md-primary" ng-click="addGroupCreate()">Create Group</md-button>
<md-button class="md-button md-accent" ng-click="addGroupCancel()">Cancel</md-button>
